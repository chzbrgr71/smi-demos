apiVersion: v1
kind: Service
metadata:
  name: weather-api
  labels:
    name: weather-api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3015
    targetPort: 3015
  selector:
    app: weather-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-api
  template:
    metadata:
      labels:
        app: weather-api
    spec:
      containers:
        - image: chzbrgr71/weather-api:v1.1
        #- image: docker.pkg.github.com/chzbrgr71/service-tracker/weather-api:v1.1
          imagePullPolicy: Always
          name: weather-api
          env:
            - name: DATA_SERVICE_URI
              value: http://data-api.tracker.svc.cluster.local:3009/     
          ports:
          - containerPort: 3015
            protocol: TCP
      restartPolicy: Always
